<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="cash-register">
    <div id="display">
      <span>0</span>
    </div>
    <div id="numbers">
      <div class="row">
        <button class="number" onclick="pushNumber(1)">1</button>
        <button class="number" onclick="pushNumber(2)">2</button>
        <button class="number" onclick="pushNumber(3)">3</button>
      </div>
      <div class="row">
        <button class="number" onclick="pushNumber(4)">4</button>
        <button class="number" onclick="pushNumber(5)">5</button>
        <button class="number" onclick="pushNumber(6)">6</button>
      </div>
      <div class="row">
        <button class="number" onclick="pushNumber(7)">7</button>
        <button class="number" onclick="pushNumber(8)">8</button>
        <button class="number" onclick="pushNumber(9)">9</button>
      </div>
      <div class="row">
        <button class="number" onclick="pushNumber(0)">0</button>
        <button class="number" onclick="pushNumber('00')">00</button>
        <button class="number" onclick="pushNumber('.')">.</button>
      </div>
    </div>
    <div id="operators">
      <button class="operator" onclick="calculator()">&divide;</button>
      <button class="operator" onclick="calculator()">x</button>
      <button class="operator" onclick="calculator()">-</button>
      <button class="operator" onclick="calculator()">+</button>
      <button class="operator" onclick="calculator()">=</button>
    </div>
    <div id="register-functions">
      <button class="register-function" id = "clear" onclick="cashRegister.clearValue">Clear</button>
      <button class="register-function" id = "getBalance" onclick="cashRegister.getBalanceValue">Get Balance</button>
      <button class="register-function" id = "deposit" onclick="cashRegister.deposit">Deposit Cash</button>
      <button class="register-function" id = "withdraw" onclick="cashRegister.withdraw">Withdraw Cash</button>
    </div>
  </div>
<!-- <button type= submit >1</button> -->
<script src = "js/calculator.js"></script>
<script src = "js/cash_register.js"></script>
</body>
</html>
